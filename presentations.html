<!DOCTYPE html>
<html>
	
	<!-- Here's a basic navigation bar based on https://www.w3schools.com/howto/howto_js_topnav.asp -->
	<head>
		<style>
			/* Add a black background color to the top navigation */
			.topnav {
				overflow: hidden;
			}

			/* Style the links inside the navigation bar */
			.topnav a {
				float: right;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
			}

			/* Change the color of links on hover */
			.topnav a:hover {
				color: gray;
			}

			/* Add a color to the active/current link */
			.topnav a.active {
				color: black;
				font-weight: bold;
			}
		</style>
	</head>
	<div class="topnav">
		<a href="/cv">CV</a>
		<a class="active" href="">Presentations</a>
		<a href="/papers">Papers</a>
		<a href="/index">Home</a>
	</div>
	
	<h1>2022</h1>

		<li> <i>Talk</i> at Ninth Annual Conference. Linguist Land. June 3.</li>
	</ul>
</html>
